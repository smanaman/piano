    <script>
        document.addEventListener("keypress", (event) => {
            if (event.key === 'a') {
                setTimeout(() => {

                    document.getElementById('audio').play();
                    document.getElementById('a').style.backgroundColor = 'black';
                    document.getElementById('a').style.color = 'white';
                    let arr = ['b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
                    for (let i = 0; i < arr.length; i++) {
                        document.getElementById(arr[i]).style.backgroundColor = 'white';
                        document.getElementById(arr[i]).style.color = 'black';
                    }
                }, 100);
            }
            else if (event.key === 'b' || event.key === 'c' || event.key === 'd' || event.key === 'e' || event.key === 'f' || event.key === 'g' || event.key === 'h' || event.key === 'i' || event.key === 'j' || event.key === 'k' || event.key === 'l' || event.key === 'm') {
                document.getElementById('audio').pause();
            }
        })


    </script>
